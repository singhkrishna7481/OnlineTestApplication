<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="text-center text-danger">
            <p class="display-1 fw-bold text-decoration-underline">Add New Question</p>
        </div>
    </header>
    <section class="text-center">
        <div class="d-flex justify-content-center align-content-center mt-5 text-center">
            <div>
                <form action="addQ"  method="post">
                    <table class="fs-2">
                        <tr>
                            <td class="d-flex gap-3">
                                <div class="d-flex">
                                    <label>Question: </label>
                                <input type="text" class="form-control form-control-lg" placeholder="Enter Your Questions" name="question" required="required">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="fs-6 badge text-bg-info">Add Options And Select The Correct One</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="d-flex gap-2">
                                <input type="radio" class="form-check-input mt-2" name="correctAnswer" value="1" required>
                                <input type="text" class="form-control form-control-sm mt-1" placeholder="Enter Option A" name="options" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="d-flex gap-2">
                                <input type="radio" class="form-check-input mt-2" name="correctAnswer" value="2" required>
                                <input type="text" class="form-control form-control-sm mt-1" placeholder="Enter Option B" name="options" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="d-flex gap-2">
                                <input type="radio" class="form-check-input" name="correctAnswer" value="3" required>
                                <input type="text" class="form-control form-control-sm mt-1" placeholder="Enter Option C" name="options" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="d-flex gap-2">
                                <input type="radio" class="form-check-input" name="correctAnswer" value="4" required>
                                <input type="text" class="form-control form-control-sm mt-1" placeholder="Enter Option D" name="options" required>
                            </td>
                        </tr>
    
                        <tr>
                            <td class="d-flex justify-content-around mt-3" >
                                <input type="submit" value="Add" class="btn btn-success w-25">
                                <input type="reset" value="Reset" class="btn btn-danger w-25">
                                <a href="./" class="btn btn-dark w-25">Back</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="d-flex justify-content-center">
                                <a href="quiz" class="btn btn-warning mt-2 w-100">Start Test</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <h1 class="text-success" th:text="${msg}"></h1>
    </section>
</body>

</html>
