<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="text-center">
            <p class="display-1 fw-bold text-decoration-underline text-danger">Online Test Application</p>
            <p class="fs-5 fw-bold badge text-bg-warning" th:text="${result}"></p> <br>
            <p class="fs-5 fw-bold badge text-bg-warning" th:text="${percent}"></p>
        </div>
    </header>
    <section class="d-flex justify-content-center align-content-center">
        <div class="fs-4 mt-5 text-center">
            <a href="quiz" class="btn btn-success">Start Test</a> <br>
            <a href="add" class="btn btn-warning mt-2">Add Questions</a>
        </div>
    </section>
</body>
</html>
